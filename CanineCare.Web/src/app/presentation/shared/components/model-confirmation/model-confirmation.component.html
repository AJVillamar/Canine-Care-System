<section class="card overflow-hidden bg-white border-0 rounded-0">
    <button class="card__dismiss" (click)="onCancel()">×</button>
    <header class="p-3">
        <figure 
            [class]="isSuccessAction() ? 'card__image--primary' : 'card__image--alert'"
            class="card__image d-flex justify-content-center align-items-center rounded-circle m-0 mx-auto">
            <mat-icon class="text-white">
                {{ isSuccessAction() ? 'check' : 'warning' }}                
            </mat-icon>
        </figure>
        <div class="m-3 text-center">
            <span 
                [class]="isSuccessAction() ? 'card__title--primary' : 'card__title--alert'"
                class="fs-3 card__title font--grovant-title">Confirmar Acción</span>
            <p class="card__message my-3 text-muted font--antheroma-text">Por favor, confirma si deseas proceder con esta acción. Una vez
                confirmada, no podrás deshacer los cambios realizados.</p>
        </div>
        <footer class="my-2 mx-3">
             <div class="button">
                <button 
                    class="button__control"
                    [class]="isSuccessAction() ? 'button__control--primary' : 'button__control--cancel'"
                    type="submit"
                    (click)="onConfirm()" >
                    <span class="button__text">Confirmar</span>
                </button>
            </div>   
        </footer>
    </header>
</section>
